<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rápido & Seguro Logística</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient( #124d79);
        }

        .card {
            background-color: #a6beeed2;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    Rápido & <span class="text-success">Seguro</span>
                </a>

                <button class="navbar-toggler" type="button" 
                 data-bs-toggle="collapse"
                 data-bs-target="#menuNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white ">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Suporte</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Contato</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <main class="mt-3 container">

        <div class="row justify-content-center">

            <div class="card col-12 col-sm-10 col-md-6
             col-lg-4 shadow text-center">

                <img src="img.png" alt="Logo Rápido & Seguro Logística" 
                class="img-fluid rounded-circle mx-auto mb-3"
                    style="width:120px; height:120px; object-fit:cover;">

                <div class="card-body">
                    <h4 class="card-title mb-4">
                        Área de Login
                    </h4>

                    <form>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">
                                E-mail
                            </label>
                            <input type="email" class="form-control" id="email" 
                            placeholder="informe seu email"
                                required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="senha" class="form-label">
                                Senha
                            </label>
                            <input type="password" class="form-control" id="senha" 
                            placeholder="Digite sua senha"
                                required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Entrar
                            </button>
                        </div>
                        <div class="mt-3">
                            <a href="#" class="text-decoration-none small text-muted">
                                Esqueci minha senha
                            </a>
                        </div>

                    </form>
                </div>

            </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
